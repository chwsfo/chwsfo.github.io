<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Gradle.com beta</title>
  <meta name="description" content="">
  <meta name="author" content="Gradle.com"

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link href="//cloud.webtype.com/css/a4e0c6e4-0e49-4619-a359-73cbcafc2700.css" rel="stylesheet" type="text/css" />

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">


  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 15%">
        <h1>Find out how we're building happiness.</h1>
        <h4>Gradle.com is coming soon.</h4>
      </div>
    </div>
<!-- Form starts here -->
<!-- Pardot link -->
<form action="http://www2.gradle.com/l/68052/2015-06-08/271lp5" method="post">
    <div class="font-style font-family-name-0 typekit-n3"
    style="visibility: visible;">
  <!-- Email question
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="row">
    <div class="six columns">
      <label for="Email">Your email</label>
      <input class="u-full-width" type="text" placeholder="dev@gradlefan.com" name="email">
    </div>
    <!-- team size question
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="six columns">
      <label for="Teamsize">Size of your team</label>
      <select class="u-full-width" id="Teamsize">
        <option value="null"></option>
        <option value="Just me">Just me</option>
        <option value="up to 50 engineers">1-50 engineers</option>
        <option value="more than 50 engineers">More than 50 engineers</option>
      </select>
    </div>
  </div>
    <!-- language question
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="row">
    <div class="six columns">
      <label for="Language">Primary language</label>
      <select class="u-full-width" id="Language">
        <option value="null"></option>
        <option value="C++">C++</option>
        <option value="Android">C++</option>
        <option value="Java">Java</option>
        <option value="Polyglot">Polyglot</option>
      </select>
    </div>
    <!-- role question
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="six columns">
      <label for="Role">Your role </label>
      <select class="u-full-width" id="Role">
        <option value="null"></option>
        <option value="CXO">CIO or CTO</option>
        <option value="Vp of Engineering, Senior Architect">VP of Engineering, Senior Architect</option>
        <option value="Developer">Developer</option>
      </select>
    </div>
    </div>
  </div>
<!-- Submit button -->
<input type="submit" value="Submit">
</div>
</form>
<!-- LOGO -->
<div class="container">
  <div class="row">
    <div class="twelve columns"  style="margin-top: 5%" >
      <img  src="images/gradle-logo-horizontal.svg" width="250 rem">
    </div>
  </div>
</div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
