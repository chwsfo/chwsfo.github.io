<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 15%">
        <h1>Find out how we're building happiness.</h1>
        <p>Find out how we're building happiness.</p>
        <h4>Gradle.com is coming soon.</h4>
      </div>
    </div>

<form>
    <!-- Email question
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="row">
    <div class="six columns">
      <label for="Email">Your email</label>
      <input class="u-full-width" type="email" placeholder="dev@gradlefan.com" id="Email">
    </div>
    <!-- team size question
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="six columns">
      <label for="TeamSize">Size of your team</label>
      <select class="u-full-width" id="exampleRecipientInput">
        <option value="null"></option>
        <option value="Just me">Just me</option>
        <option value="up to 50 engineers">1-50 engineers</option>
        <option value="more than 50 engineers">More than 50 engineers</option>
      </select>
    </div>
  </div>
    <!-- language question
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="row">
    <div class="six columns">
      <label for="HouseLanguage">Development language</label>
      <select class="u-full-width" id="exampleRecipientInput">
        <option value="null"></option>
        <option value="C++">C++</option>
        <option value="Java">Java</option>
        <option value="Polyglot">Polyglot</option>
      </select>
    </div>
    <!-- role question
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="six columns">
      <label for="RoleInput">Your role</label>
      <select class="u-full-width" id="RoleInput">
        <option value="null"></option>
        <option value="CXO">CIO or CTO</option>
        <option value="VP">VP of Engineering, Senior Architect</option>
        <option value="Eng_dev">Build Engineer, Developer</option>
      </select>
    </div>
    </div>
</form>
<input class="button-primary" type="submit" value="Submit">
</div>

<!-- LOGO -->
<div class="container">
  <div class="row">
    <div class="twelve columns"  style="margin-top: 5%" >
      <img  src="images/gradle-logo-horizontal.svg" width="250 rem">
    </div>
  </div>
</div>
